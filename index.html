<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Tracker App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Money Tracker App</h1>
        
        <div class="row justify-content-center">
            <form action="/api/transactions" id="transactionForm" method="POST" class="col-lg-8 col-md-10 col-sm-12 mt-4">
                <div class="form-group">
                    <label>Type:</label>
                    <select name="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" name="amount" id="amount" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
        </div>
        
        <hr>
        <h2 class="mt-5" style="color: aliceblue;">Transactions</h2>
        <div class="row justify-content-center">
            <table id="transactionTable" class="table col-lg-10 col-md-12 col-sm-12">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                   <!-- Table rows will be  added here  when the server started and it will fetch all the transactions-->
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
